  <div style="text-align: center; padding-top: 20px;">
  <h1>DOCTOR SIGNUP</h1>
  </div>


	<form action="signUpDoctor" method="post" onSubmit="return valid();">
    <div style="margin: 50px 0px 0px 550px;">  

			<label for="name"><b>Name</b></label><br> 
			<input type="text" placeholder="Enter Name" name="name" required><br>
			
			 
			<label for="psw"><b>Password</b></label><br> 
			<input type="password" placeholder="Enter Password" name="psw" id="psw" onkeyup='check();' required><br> 
			<label for="psw-repeat"><b>Repeat Password</b></label><br> 
			<input type="password" placeholder="Repeat Password" onkeyup='check();' name="psw-repeat" id="psw-repeat" required>
			<span name='message' id='message'></span>
			<br>
			
			<!-- Edit MAHARSH -->
			<label for="email"><b>Email</b></label><br> 
			<input type="email" placeholder="Enter Email" name="email" required><br> 
			
			<b>
			<label for="gender"><b>Gender</b></label><br>
			<input type="radio" name="gender" value="male" required> Male<br>
  			<input type="radio" name="gender" value="female"> Female<br>
  			<input type="radio" name="gender" value="other"> Other<br>  
  			</b>
			
			<label for="phone"><b>Contact Number</b></label><br> 
			<input type="tel" placeholder="Enter Contact Number" name="phone" required><br>
			
      <label for="category"><b>Category</b></label><br>
      <select name="category">
      <option value="Gastroenterologist">Gastroenterologist</option>
      <option value="General Physician">General Physician</option>
      <option value="Gynaecologist">Gynaecologist</option>
      <option value="Paediatrician">Paediatrician</option>
      <option value="Psychiatrist">Psychiatrist</option>
      <option value="Dietician">Dietician</option>
      <option value="Orthopedician">Orthopedician</option>
      <option value="Diabetologist">Diabetologist</option>
      <option value="Oncologist">Oncologist</option>
      <option value="Cardiologist">Cardiologist</option>
      </select>
      <br>

			<label for="area"><b>Area</b></label><br> 
			<input type="text" placeholder="Enter Area Name" name="area" required><br>
			
			<label for="city"><b>City</b></label><br> 
			<input type="text" placeholder="Enter City Name" name="city" required><br>
			
			<label for="state"><b>State</b></label><br> 
			<input type="text" placeholder="Enter State Name" name="state" required><br>
			</div>			
			
    <div style="margin: 10px 0px 100px 640px;">
        <button type="reset" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Sign In</button>
    </div>
	</form>
