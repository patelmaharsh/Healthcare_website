	<div style="text-align: center; padding-top: 20px;">
	<h1>USER SIGNUP</h1>
	</div>



<div id="div1">	
	<form action="signUpUser" method="post" onSubmit="return valid();">
		<div id="div2">
			<label for="name"><b>Name</b></label><br> 
			<input type="text" placeholder="Enter Name" name="name" required><br>
			
			<label for="psw"><b>Password</b></label><br> 
			<input type="password" placeholder="Enter Password" name="psw" id="psw" onkeyup='check();' required><br> 
			<label for="psw-repeat"><b>Repeat Password</b></label><br> 
			<input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" onkeyup='check();' required>
			<span id="message"></span>
			<br>
			
			<!-- EDIT MAHARSH -->
			<label for="email"><b>Email</b></label><br> 
			<input type="email" placeholder="Enter Email" name="email" required><br> 
			
			
			<b>
			<label for="gender"><b>Gender</b></label><br>
			<input type="radio" name="gender" value="male" required> Male<br>
  			<input type="radio" name="gender" value="female"> Female<br>
  			<input type="radio" name="gender" value="other"> Other<br>  
  			</b>
  		
  		
  		
			<label for="age"><b>Age</b></label><br> 
			<input type="number" placeholder="Enter Age" name="age" required><br>
			
			<label><b>Blood-Group</b></label><br>

			<select name="bloodgroup">
  			<option value="A+ve">A+ve</option><option value="A-ve">A-ve</option>
			<option value="B+ve">B+ve</option><option value="B-ve">B-ve</option>
			<option value="O+ve">O+ve</option><option value="O-ve">O-ve</option>
			<option value="AB+ve">AB+ve</option><option value="AB-ve">AB-ve</option>
			</select><br>
			
			<label for="phone"><b>Contact Number</b></label><br> 
			<input type="tel" placeholder="Enter Contact Number" name="phone" required><br>
			
			<label for="city"><b>City</b></label><br> 
			<input type="text" placeholder="Enter City Name" name="city" required><br>
			
			<label for="state"><b>State</b></label><br> 
			<input type="text" placeholder="Enter State Name" name="state" required><br>
		</div>
		<div id="div3">
			<button type="reset" class="cancelbtn">Cancel</button>
			<button type="submit" class="signupbtn">Sign Up</button>
		</div>
		
	</form>
</div>
